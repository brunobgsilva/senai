<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

<canvas width="1000" height="800"></canvas>

<script>

const width = 1000;
const height = 800;

const canvas = document.querySelector('canvas');

canvas.style.height = height;

const ctx = canvas.getContext('2d');

function drawTriangle(tWidth, tHeight) {

    let curYDrawPos;
    let curXDrawPos;

    // center

    ctx.strokeStyle = "red";

    ctx.moveTo(
        curXDrawPos = width * 0.5, 
        curYDrawPos = height * 0.5
    );

    ctx.lineTo(
        curXDrawPos -= tWidth * 0.5,
        curYDrawPos -= tHeight
    );

    ctx.lineTo(
        curXDrawPos -= tWidth * 0.5,
        curYDrawPos += tHeight
    );

    ctx.lineTo(
        curXDrawPos += tWidth,
        curYDrawPos
    );


    ctx.stroke();

}

drawTriangle(350, 300)


</script>

</body>
</html>
