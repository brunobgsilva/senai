<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="chamarPOST()"> chamar post </button>
    <button onclick="chamarGET()"> chamar get </button>

<script>

    const dados = {nome: 'sabao'};

    function chamarPOST() {
        fetch('http://localhost:8484/api/data/', {
            method: 'POST',
            headers: {
                "Content-Type": "application/json",
                "Accept": "*"
            },
            body: '{"nome": "oi"}'
        })
        .then(res => res.json())
        .then((res) => {
            console.log(res);
        })
        .catch((error) => {
            console.log('ERRO: ' + error)
        })
    }

    function chamarGET() {
        fetch('http://localhost:8484/api/data/', {
            method: 'GET'
        })
        .then(res => res.json())
        .then((res) => {
            console.log(res);
        })
        .catch((error) => {
            console.log('ERRO: ' + error)
        })
    }

</script>

</body>
</html>
