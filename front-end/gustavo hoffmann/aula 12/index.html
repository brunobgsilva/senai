<!DOCTYPE html>

<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">

    <style>

        .login-container {
            min-height: 100vh;
        }

    </style>

</head>

<body>

    <div class="container d-flex justify-content-center align-items-center login-container">
        <div class="card shadow-lg w-100" style="max-width: 900px;">

            <div class="row g-0 ">

                <div class="col-md-6 p-4">

                    <h4 class="card-title mb-4">
                        Fazer Login
                    </h4>

                    <form id="loginForm" method="POST" action="/login/">

                        <div class="mb-3">
                            <label for="username" class="form-label">Usuário</label>
                            <input type="text" class="form-control" id="username"
                            name="username" required placeholder="Nome de usuário">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Usuário</label>
                            <input type="password" class="form-control" id="password"
                            name="password" required placeholder="Sua senha">
                        </div>

                        <div id="loginErrorMsg" class="alert alert-danger">
                            Usuário ou senha incorretos
                        </div>

                        <div class="form-check mb-2">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label for="remember" class="form-check-label">Lembrar login    </label>
                        </div> 
                        
                        <button type="submit" class="btn btn-success w-100 mb-2">
                            Login
                        </button>
                        
                        <button onclick="/forgot/" class="btn btn-secondary w-100">
                            Ajuda para login
                        </button>

                    </form>

                </div>

                <div class="col-md-6 p-4 bg-light border-start">

                    <p class="lead">
                        Cadastre-se agora <span class="text-success">GRÁTIS</span> 
                    </p>
                    
                    <ul class="list-unstyled lh-lg">

                        <li>
                            <i class="fa-solid fa-check text-success me-2"></i>
                            Salvar seus favoritos
                        </li>

                        <li>
                            <i class="fa-solid fa-check text-success me-2"></i>
                            Coisar o negocio
                        </li>

                        <li>
                            <i class="fa-solid fa-check text-success me-2"></i>
                            Fazer o bagulho
                        </li>

                        <li>
                            <i class="fa-solid fa-check text-success me-2"></i>
                            Tongar o pongo
                        </li>

                        <li>
                            <i class="fa-solid fa-check text-success me-2"></i>
                            Pongar o tongo
                        </li>

                    </ul>

                    <button class="btn btn-info w-100 mt-3">
                        Sim, por favor me cadastre-se!
                    </button>

                </div>

            </div>

        </div>
    </div>

</body>

</html>
