<!DOCTYPE html>
<html lang="en">
    
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar dados por CEP</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="script.js" defer></script>

    <style>

        .root {
            max-width: 100vw;
            min-height: 100vh;
        }

    </style>

</head>

<body>

    <div class="content d-flex flex-column justify-content-center align-items-center root ">

        <h1>Buscar</h1>

        <form class="w-50">

            <div class="mb-3">
                <label for="cep" class="form-label">Cep</label>
                <input type="text" class="form-control" id="cep" placeholder="Digite seu cep">
            </div>

            <div class="mb-3">
                <label for="rua" class="form-label">Rua</label>
                <input type="text" class="form-control" id="rua">
            </div>
            
            <div class="mb-3">
                <label for="complemento" class="form-label">Complemento</label>
                <input type="text" class="form-control" id="complemento">
            </div>
            
            <div class="mb-3">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro">
            </div>
            
            <div class="mb-3">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade">
            </div>

            
            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <input type="text" class="form-control" id="estado">
            </div>

            <button type="button" class="btn btn-primary" id="btn-acao">Pesquisar</button>
            <button type="reset" class="btn btn-danger">Limpar</button>

        </form>

    </div>

</body>

</html>
