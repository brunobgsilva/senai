<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>

    <style>

        * {
            margin: 0;
            font-family: Arial;
        }

        .root {
            max-width: 100vw;
            min-height: 100vh;
        }

    </style>

</head>

<body>

    <div class="container d-flex justify-content-center align-items-center root">

        <div class="container d-flex row justify-content-center align-items-center w-75">

            <div class="card p-0 mb-3">

                <div class="card-header bg-primary text-white">
                        Cadastro de Pessoa
                </div>
    
                <div class="card-body">
    
                    <div id="loginForm" method="POST" action="/action/"
                        class="row">
    
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="nome" class="fomr-label">Nome</label>
                                <input type="text" id="nome" class="form-control" placeholder="Digite o nome">
                            </div>
    
                            <div class="mb-3">
                                <label for="email" class="fomr-label">Email</label>
                                <input type="email" id="email" class="form-control" placeholder="Digite o nome">
                            </div>
                            
                        </div>
    
                        <div class="col">
                            <div class="mb-3">
                                <label for="telefone" class="fomr-label">Telefone</label>
                                <input type="number" id="telefone" class="form-control" placeholder="(00) 00000-0000">
                            </div>
    
                            <div class="mb-3">
                                <label for="endereco" class="fomr-label">Endereço</label>
                                <input type="text" id="endereco" class="form-control" placeholder="Rua, número, bairro">
                            </div>
                            
                        </div>
        
                    </div>
    
                    <button class="btn btn-success" id="botao-cadastrar" onclick="/action/">
                        Cadastrar
                    </button>
    
                </div>
    
    
            </div>
    
            <div class="container p-0">
                
                <div class="mb-3">
                    <label for="nome-filtrar">Filtrar por Nome:</label>
                    <input id="nome-filtrar" type="text" class="form-control" placeholder="Digite um nome...">
                </div>

                <div class="card">

                    <div class="card-header bg-secondary text-white">
                        Lista de Pessoas Cadastradas
                    </div>

                    <div class="card-body p-0">
                        
                        <table class="table table-striped m-0">

                            <thead  >
                                <tr>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Telefone</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Endereço</th>
