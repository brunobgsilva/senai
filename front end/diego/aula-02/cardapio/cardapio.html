<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio</title>

<style>

    * {
        font-family: Arial;
    }

    table {
        border: 2px solid black;
        border-radius: 7px;
        padding: 2px;
        background-color: rgb(209, 209, 255);
        text-align: center;
    }

    td {
        border: 1px solid black;
        border-radius: 5px;
        padding: 4px;
        background-color: rgb(255, 255, 255);
    }

</style>

</head>

<body>

<h1>Canto das Ostras</h1>
<hr>

<p>Um restaurante de frutos do mar.</p>

<table>

    <thead>
        <tr>
            <th>Prato</th>
            <th>Descrição</th>
            <th>Preço</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td> 
                <strong>Camarão a Milanesa</strong> 
            </td>

            <td>
                Porção de <em>700g</em> de camarão.
            </td>

            <td>
                R$76,99
            </td>
        </tr>

        <tr>
            <td>
                <strong>Peixe Assado</strong>
            </td>

            <td>
                <e>5</e> filés de peixe assado.
            </td>

            <td>
                R$55,99
            </td>
        </tr>

        <tr>
            <td>
                <strong>Ostra</strong>
            </td>

            <td>
                <e>5</e> ostras abertas.
            </td>

            <td>
                R$50,99
            </td>
        </tr>
    </tbody>

</table>

<footer>
    <p>Endereço do restaurante: Rua Grito de Alerta, 2596</p>
</footer>

</body>

</html>
