<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação com APIs</title>
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Cadastro de Turma</h1>
        </header>
        <div class="fields-headers">
            <form id="formTurma">
                <div class="form-group">
                    <label for="nomeCurso">Nome do Curso:</label>
                    <input type="text" name="nomeCurso" id="nomeCurso">
                </div>

                <div class="form-group">
                    <label for="nomeTurma">Nome da Turma:</label>
                    <input type="text" name="nomeTurma" id="nomeTurma">
                </div>

                <div class="form-group">
                    <label for="nomeProfessor">Nome do Professor:</label>
                    <input type="text" name="nomeProfessor" id="nomeProfessor">
                </div>

                <div class="form-group">
                    <label for="dataInicio">Data de Inicio:</label>
                    <input type="date" name="dataInicio" id="dataInicio">
                </div>

                <div class="form-group">
                    <label for="dataFim">Data de Fim:</label>
                    <input type="date" name="dataFim" id="dataFim">
                </div>

                <div class="form-group">
                    <label for="qtdAlunos">Qual a quantidade de alunos?</label>
                    <div class="form-group-line">
                        <input type="number" name="qtdAlunos" id="qtdAlunos" min="1" max="100" value="1">
                        <button id="btnAdicionarAlunoCadastro" class="btn" type="button" onclick="exibirQuantidadeAlunosParaCriar()">Adicionar</button>
                    </div>
                </div>

                <div id="slAlunos" class="form-group">
                </div>

                <button id="btnAdicionarAluno" class="btn" style="width: 100%; font-weight: bold; font-size: medium; margin-bottom: 10px;" type="button" onclick="adicionarAlunoAoEditar()" hidden>Adicionar Aluno</button>
                <button class="btn success" style="width: 100%; font-weight: bold; font-size: medium;" type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <div class="container" id="lista-itens">
        <table class="table">
            <thead>
                <tr>
                    <th>Turma</th>
                    <th>Nome do Curso</th>
                    <th>Nome do Professor</th>
                    <th>Data de Inicio</th>
                    <th>Data de Fim</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>CT TIIN 2024/2</td>
                    <td>Curso Técnico em Informática para Internet</td>
                    <td>Dennis Rocha</td>
                    <td>01/08/2024</td>
                    <td>12/12/2025</td>
                    <td><button class="btn warning" type="button" onclick="editarTurma()">Editar</button> <button class="btn danger" type="button" onclick="removerTurma()">Excluir</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Criar aqui a vizualização dos dados da turma e dos alunos --> 

</body>

</html>
